---
layout: papage
title: Diaporama
---

<link rel="stylesheet" href="{{ "/css/magnific-popup.css" | prepend: site.baseurl }}">
<script src="{{ "/js/jquery.magnific-popup.min.js" | prepend: site.baseurl }}"></script>

<div class="diaporama">
        {% for image in site.static_files %} {% if image.path contains "photos/VOX" %}
            <a href="{{ site.baseurl }}{{ image.path }}"><img src="{{ site.baseurl }}{{ image.path }}" width="100" height="75"/></a>
            <!-- <img src="{{ site.baseurl }}{{ image.path }}"/> -->
    {% endif %} {% endfor %}
</div>

<script type="text/javascript">
$(document).ready(function() {
    $('.diaporama').magnificPopup({
        delegate: 'a',
        type: 'image',
        tLoading: 'Loading image #%curr%...',
        mainClass: 'mfp-img-mobile',
        gallery: {
            enabled: true,
            navigateByImgClick: true,
            preload: [0,1] // Will preload 0 - before current, and 1 after the current image
        },
        image: {
            tError: '<a href="%url%">The image #%curr%</a> could not be loaded.',
            titleSrc: function(item) {
                return item.el.attr('title') + '<small>by Marsel Van Oosten</small>';
            }
        }
    });
});
</script>
