---
layout: default
---

<div class="row">
  <div class="col-sm-8 vox-main relative" id="page_main">
    <h2 class="vox-post-title">{{ page.title }}</h2>
    {{ content }}
  </div>
  <nav class="col-sm-3 col-sm-offset-1 vox-sidebar bs-docs-sidenav">
    <div class="nav sidebar-module fixed nav navstacked" id="toc">
    </div>
  </nav>
</div>

<p>Path: {{ page.path }} - {{ page.path | split: '/' | join: ' -- ' }}</p>

<script src="http://code.jquery.com/jquery-latest.js"></script>
<script src="{{ "/js/bootstrap.js" | prepend: site.baseurl }}"></script>
<script src="{{ "/js/toc.js" | prepend: site.baseurl }}"></script>
<script type="text/javascript">
$(document).ready(function() {
  $('#toc').toc({ listType: 'ul', title: '' });
  $('#toc ul').addclass("nav navstacked");
  $('#toc ul').append("<p>test</p>");
  $('body').scrollspy({ target: '#toc' });
});
</script>
